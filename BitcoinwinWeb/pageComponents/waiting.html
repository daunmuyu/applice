<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="display-flex flex-direction-column align-items-center justify-content-center" style="width:100%;height:100%;background-color:rgba(0,0,0,0.5);padding-left:1.05rem;padding-right:1.05rem;">        
        <div style="width:100%;border-radius:0.18rem;background-color:#fff;" class="display-flex flex-direction-column align-items-center">
            <svg style="width:1.8rem;height:1.8rem;margin-top:1.02rem;" viewBox="0 0 60 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g >
                        <g :fill="color" fill-rule="nonzero">
                            <g>
                                <path d="M29.9999999,0 C13.4293385,0 0,13.431233 0,30.0012203 C0,46.568767 13.4293385,60 30,60 C46.5706615,60 60,46.568767 60,30.0012203 C59.9999999,13.431233 46.5706614,0 29.9999999,0 Z" id="形状"></path>
                            </g>
                        </g>
                        <g transform="translate(13.000000, 15.000000)" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="7">
                            <path d="M0,18.5 L19.3357311,18.5" id="直线"></path>
                            <path d="M19.3357311,18.3625674 L19.3357311,0 L19.3357311,18.3625674 Z" id="直线-copy"></path>
                        </g>
                    </g>
                </g>
            </svg>
            <div style="font-weight:bold;font-size:0.48rem;margin-top:0.63rem;" :style="{color:color}">{{title}}</div>
            <div @click="backClick" style="font-weight:bold;font-size:0.39rem;margin-top:0.12rem;color:#979797;margin-bottom:0.99rem;">{{seconds}}s后返回<span :style="{color:color}">{{backtitle}}</span></div>
        </div>
    </div>
</body>
</html>
