<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div :class="{mainbgcolor:withbg,titleshadow:withbg}" v-bind:style="{paddingTop:safeAreaTop,color:textcolor?textcolor:(withbg?'#fff':'#333333')}" style="width:100%;">
        <div style="height:1.28rem;line-height:1.28rem;text-align:center;font-size:0.49rem;font-weight:bold;position:relative;">
            {{title}}
            <div @click="backClick" v-if="showback" style="position:absolute;left:0;top:0;height:100%;">
                <svg style="margin-left:0.45rem;margin-right:0.45rem;width:0.46rem;height:0.46rem;margin-top:0.41rem;" viewBox="0 0 11 11">
                    <path d="M6 0 L0 5 L6 10" fill="none" :stroke="backcolor?backcolor:(withbg?'#fff':'#4c4c4c')" stroke-width="1"></path>
                </svg>
            </div>
            <loading v-if="withloading" v-show="showloading" bgcolor="rgba(255,255,255,0.2)" style="position:absolute;right:0.05rem;bottom:0.14rem;width:1rem;height:1rem;"></loading>
        </div>
    </div>
</body>
</html>
