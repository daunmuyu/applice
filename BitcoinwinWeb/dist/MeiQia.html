        var parseQuery = function (query) {
        var reg = /([^=&\s]+)[=\s]*([^=&\s]*)/g;
        var obj = {};
        while (reg.exec(query)) {
            obj[RegExp.$1] = decodeURIComponent(RegExp.$2);
        }
        return obj;
    }

    var jerry = parseQuery(location.search.substr(1));
