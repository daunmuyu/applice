<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .text {
            font-size: 0.43rem;
            color: #4a4a4a;
            font-weight: bold;
        }
        .err{
            color:red;
        }
    </style>
</head>
<body>
    <div style="width:100%;position:relative;">
        <div class="text" style="height:1.18rem;line-height:1.18rem;padding-left:0.46rem;position:relative;">
            {{textRes.items['币种']}}
            <div class="display-flex flex-direction-row align-items-center" style="position:absolute;right:0;top:0;height:100%;padding-right:0.51rem;font-weight:normal;">
                <div>{{selectedCurrency}}</div>
                <img src="../../../imgs/arrowdown.svg" style="width:0.41rem;height:0.24rem;margin-left:0.2rem;margin-top:-0.1rem;" />
                <select v-model="selectedCurrency" style="position:absolute;left:0;top:0;height:100%;width:100%;opacity:0;">
                    <option v-for="op in currencyItems" :value="op.name">{{op.name}}</option>
                </select>
            </div>

            <loading v-show="isBusy" style="position:absolute;top:0.09rem;left:5.125rem;width:1rem;height:1rem;"></loading>
        </div>
        <div style="background-color:#f5f5f5;height:0.15rem;"></div>

        <loading v-show="isBusy" style="position:absolute;top:0.09rem;left:5.125rem;width:1rem;height:1rem;"></loading>

        <div style="margin-top:0.5rem;">
            <div v-show="!isBusy" class="display-flex flex-direction-column align-items-center">
                <canvas id="canvgQrcode"></canvas>
            </div>
            <!--<div @click="screenShot" style="margin-top:0.4rem;color:#ea3131;font-size:0.42rem;text-align:center;">{{textRes.items['保存到相册']}}</div>-->
            <div @click="copyAddress" class="display-flex flex-direction-row justify-content-center" style="margin-top:0.3rem;margin-bottom:0.37rem;color:#4a4a4a;height:0.54rem;line-height:0.54rem;">
                <div style="margin-left:0.54rem;">{{address}}</div>
                <svg style="height:100%;margin-left:0.3rem;" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        </g>
                    </g>
                </svg>
            </div>
        </div>

        <div v-show="selectedCurrency==='EOS'"  style="border-top:1px solid #f5f5f5;margin-left:0.46rem;margin-right:0.51rem;padding-top:0.39rem;font-size:0.33rem;color:#4a4a4a;">
            <!--{{textRes.items['USDT完成提示']}}-->
            <div style="color:#4a4a4a;font-size:0.42rem;font-weight:bold;line-height:0.97rem;">
                <!--<div class="display-flex flex-direction-row" style="margin-top:0.36rem;">
                    <div style="width:2.22rem;" :class="{err:validator.txid}">{{textRes.items['交易ID']}}</div>
                    <numberpanel v-model="txid" :shownumber="true" :ispassword="false" :itemwidth="getFontSize(0.68)" style="width:6.33rem;height:0.97rem;"></numberpanel>
                </div>-->
                <div class="display-flex flex-direction-row" style="margin-top:0.36rem;" :class="{err:validator.amount}">
                    <div style="width:2.22rem;">{{textRes.items['充值金额']}}</div>
                    <input v-model="amount" type="number" style="border:1px solid #979797;width:6.33rem;height:0.97rem;border-radius:3px;padding-left:0.14rem;-webkit-appearance:none;color:#333;" :placeholder="textRes.items['请输入充值金额']" />
                </div>
            </div>
            <div style="height:0.82rem;line-height:0.82rem;font-size:0.3rem;padding-left:2.33rem;">
                {{selectedCurrency=='USDT'?'=':'≈'}}{{usdtValue}} USDT
            </div>
        </div>

        <div style="background-color:#f5f5f5;height:0.15rem;"></div>
        <div style="margin-top:0.64rem;font-size:0.33rem;line-height:0.6rem;color:#b9b9b9;padding-left:0.47rem;padding-right:0.47rem;" v-html="textRes.getItem('USDT重要提示',selectedCurrency,calculatorText).replace(/\n/g,'<br>')">
        </div>

        <div v-show="selectedCurrency==='EOS'" @click="submit" style="box-shadow:0px 3px 6px #ea5455;height:1.19rem;line-height:1.19rem;background-color:#ea3031;border-radius:999rem;margin-left:0.5rem;margin-right:0.5rem;margin-top:0.51rem;color:#fff;text-align:center;">
            {{textRes.items['我已付款']}}
        </div>

        <div style="height:1rem;"></div>
    </div>
</body>
</html>
