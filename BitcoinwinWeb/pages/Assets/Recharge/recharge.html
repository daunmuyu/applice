<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .tab {
            text-align: center;
            line-height: 1.45rem;
            font-size: 0.47rem;
            color: #353535;
            font-weight:bold;
        }
        .tabselected {
            color: #ea3131;
        }
    </style>
</head>
<body>
    <div class="display-flex flex-direction-column" style="width:100%;height:100%;background-color:#fff;">
        <div style="position:relative;width:100%;">
            <pageheader :title="title"></pageheader>
            <div @click="billList" style="position:absolute;right:0.48rem;bottom:0.4rem;font-size:0.4rem;color:#fff;">{{textRes.items['明细']}}</div>
        </div>

            <div v-if="tabs.length>1" class="display-flex flex-direction-row align-items-center" style="margin-top:0.3rem;height:1.45rem;">

                    <div v-if="index>0" class="flex-shrink-0" style="width:0.06rem;height:0.54rem;background-color:#ea3131;"></div>
                    <div @click="recordAction('Recharge_'+(index==0?'法币':'币币')+'充值');tabClick(tab)" class="flex-1 tab" :class="{tabselected:tab.selected}">{{tab.text}}</div>
                </template>
            </div>
            <div v-if="tabs.length>1" style="background-color:#f5f5f5;height:0.15rem;"></div>
            <component :is="tab.paneltype" v-show="tab.selected" v-for="tab in tabs"></component>
