<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="canscroll" style="position:absolute;left:0;top:0;width:100%;height:100%;font-size:12px;">
        <table style="width:100%;">
            <tr>
                <td style="width:200px;font-size:12px;">中文</td>
                <td style="font-size:12px;">英文</td>
            </tr>
            <tr v-for="item in datas">
                <td style="font-size:12px;padding-top:15px;padding-bottom:15px;" v-html="item.c.replace(/\n/g,'<br>')"></td>
                <td style="font-size:12px;position:relative;padding-top:15px;padding-bottom:15px;"><textarea v-model="item.e" style="position:absolute;left:0;top:15px;bottom:15px;width:300px;font-size:12px;"></textarea></td>
            </tr>
        </table>
        <button @click="save" style="padding:10px;">{{isBusy?"正在提交...":"保存"}}</button>
    </div>
</body>
</html>
