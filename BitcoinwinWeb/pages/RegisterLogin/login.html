            </div>
            <check v-model="autologin" :color="mainColor" :textcolor="mainColor" :text="textRes.items['自动登录']" style="margin-left:1.05rem;margin-top:0.43rem;"></check>
            <div class="display-flex flex-direction-column align-items-center" style="height:1.19rem;">
                <loading v-show="isBusy" bgcolor="#eee" style="width:1rem;height:1rem;"></loading>
            </div>
            <div @click="login" class="submitbtn" style="height:1.19rem;line-height:1.19rem;margin-left:1.05rem;margin-right:1.05rem;color:#fff;">{{textRes.items['提交']}}</div>
            <div @click="register" class="maincolor" style="font-size:0.35rem;margin-top:1.06rem;text-align:center;font-weight:bold;">{{textRes.items['还没有账号去注册']}}</div>
        </div>

    <div v-if="fingerLogin" class="display-flex flex-direction-column align-items-center justify-content-center" style="width:100%;height:100%;background-color:rgba(0,0,0,0.2);">
        <div v-if="!fingerHasUI&&!isBusy" style="border-radius:0.15rem;background-color:#fff;min-width:7rem;">
            <div class="display-flex flex-direction-column align-items-center" style="padding:0.6rem;">
                <div style="margin-top:0.2rem;">
                    <img src="../../imgs/zhiwen.svg" style="width:1rem;height:1rem;" />
                </div>
                <div style="margin-top:0.2rem;" :class="{animated:fingerShake, shake:fingerShake}">{{textRes.items['指纹验证']}}</div>
            </div>
           

            <div class="display-flex flex-direction-row justify-content-center" style="width:100%;border-top:1px solid #d8d8d8;">
                <div @click="cancelFinger" class="dialogBtn flex-1" style="border-right:1px solid #d8d8d8;">{{textRes.items['取消']}}</div>
                <div @click="enterPassword" class="dialogBtn flex-1" style="font-weight:normal;">{{textRes.items['输入密码']}}</div>
            </div>
        </div>
        <loading v-if="isIOS||isBusy" v-show="isBusy" bgcolor="rgba(255,255,255,0.4)" style="position:absolute;left:4.625rem;top:49%;width:2rem;height:2rem;"></loading>

<script>
    require("../Global");

    obj = new obj.Login();
    obj.setParent(document.body);
