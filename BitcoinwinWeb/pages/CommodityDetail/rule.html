<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .maindiv
        {
            width:100%;
            line-height:0.6rem;
        }
        .padding {
            padding:0.3rem 0.45rem 0.3rem 0.45rem;
        }
            .maindiv div {
                vertical-align:middle;
                font-size: 0.36rem;
                color: #4A4A4A;
            }

    </style>
</head>
<body>
    <div class="canscroll" style="width:100%;height:100%;position:absolute;left:0;top:0;background-color:#fff;color: #4A4A4A;">
        <pageheader :title="textRes.items['交易规则']" :withloading="true" :showloading="isBusy"></pageheader>
        <div class="maindiv">
            <div class="padding" style="font-size:0.45rem;margin-top:0.3rem;margin-bottom:0.15rem;font-weight:bold;">{{commodity.symbolname}} {{commodity.leverage}} x</div>
            <div style="background-color:#F5F7FA;height:1.11rem;padding:0;box-shadow: 0px 3px 6px #e9e8e8;">
                <div id="tdheader" class="padding" style="display:table-cell;width:1px;white-space:nowrap;font-weight:bold;">{{textRes.items['名称']}}</div>
                <div class="padding" style="display:table-cell;font-weight:bold;">{{commodity.name}}</div>
            </div>

            <div style="display:table;width:100%;padding:0;">

                <div style="height:1.11rem;display:table-row;padding:0;" :style="{backgroundColor:index%2==0?'':'#F5F5F5'}" v-for="item,index in items">
                    <div id="tdsample" class="padding" style="display:table-cell;width:1px;white-space:nowrap;" v-html="item.title"></div>
                    <div class="padding" style="display:table-cell" v-html="item.content"></div>
                </div>
            </div>
            <div style="padding:0.45rem;" v-html="tips">
            </div>
        </div>
    </div>
</body>
</html>
