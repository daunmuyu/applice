<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="canscroll display-flex flex-direction-column" style="width:100%;height:100%;position:absolute;left:0;top:0;background-color:#fff;">
        <div class="flex-shrink-0" style="position:relative;width:100%;">
            <div class="mainbgcolor titleshadow" v-bind:style="{paddingTop:safeAreaTop}" style="width:100%;color:#fff;">
                <div class="display-flex flex-direction-row justify-content-center" style="height:1.28rem;line-height:1.28rem;text-align:center;font-weight:bold;position:relative;">

                    <div @click="tabClick(tab)" style="font-size:0.49rem;" :style="{fontSize:tab.selected?'0.49rem':'0.33rem',marginLeft:index>0?'0.3rem':'0px',opacity:tab.selected?'1':'0.8'}" v-for="tab,index in tabs">{{tab.title}}</div>

                    <div @click="backClick" style="position:absolute;left:0;top:0;height:100%;">
                        <svg style="margin-left:0.45rem;width:0.46rem;height:0.46rem;margin-top:0.41rem;" viewBox="0 0 11 11">
                            <path d="M6 0 L0 5 L6 10" fill="none" stroke="#fff" stroke-width="1"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div @click="tradeHistoryClick" style="position:absolute;right:0.48rem;bottom:0.4rem;font-size:0.4rem;color:#fff;">{{textRes.items['交易记录']}}</div>
        </div>
        <div id="main" class="flex-1" style="position:relative;"></div>
    </div>
</body>
</html>
