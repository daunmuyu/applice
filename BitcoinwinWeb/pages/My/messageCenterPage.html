<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="pages-personInfo display-flex flex-direction-column" style="width:100%;height:100%;background-color:#fff;">
        <pageheader class="flex-shrink-0" :title="textRes.items['消息提醒']" :withloading="true" :showloading="isBusy"></pageheader>

        <div class="flex-1 canscroll">
            <div style="margin-top:0.1rem;">
                <div @click="userClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['用户消息']}}
                    </div>
                    <div v-show="unReadInfo.userUnReadTotal>0" class="mainbgcolor" style="position:absolute;right:0.82rem;width:0.65rem;height:0.65rem;top:0.43rem;border-radius:88rem;color:#fff;font-size:0.22rem;line-height:0.65rem;text-align:center;">
                        {{unReadInfo.userUnReadTotal>99?"...":unReadInfo.userUnReadTotal}}
                    </div>
                    <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
                <div @click="activityClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['活动消息']}}
                    </div>
                    <div v-show="unReadInfo.activityUnReadTotal>0" class="mainbgcolor" style="position:absolute;right:0.82rem;width:0.65rem;height:0.65rem;top:0.43rem;border-radius:88rem;color:#fff;font-size:0.22rem;line-height:0.65rem;text-align:center;">
                        {{unReadInfo.activityUnReadTotal>99?"...":unReadInfo.activityUnReadTotal}}
                    </div>
                    <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
                <div @click="systemClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['系统消息']}}
                    </div>
                    <div v-show="unReadInfo.systemUnReadTotal>0" class="mainbgcolor" style="position:absolute;right:0.82rem;width:0.65rem;height:0.65rem;top:0.43rem;border-radius:88rem;color:#fff;font-size:0.22rem;line-height:0.65rem;text-align:center;">
                        {{unReadInfo.systemUnReadTotal>99?"...":unReadInfo.systemUnReadTotal}}
                    </div>
                    <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
