<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .jg {
            background-color: #fafafa;
            height:0.3rem;
        }
    </style>
</head>
<body>
    <div class="pages-my canscroll" style="width:100%;height:100%;background-color:#fff;">
        <pageheader :title="textRes.items['新手教学']"></pageheader>

        <div style="margin-top:0.58rem;">

            <div @click="rechargeClick" class="item">
                <div class="itemtext2">
                    {{textRes.items['充值']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="withdrawClick" class="item">
                <div class="itemtext2">
                    {{textRes.items['提现']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="orderClick" class="item">
                <div class="itemtext2">
                    {{textRes.items['交易']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

        </div>
    </div>
</body>
</html>
