<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="canscroll pages-withdraw" style="width:100%;height:100%;background-color:#fff;position:relative;">
        <pageheader :title="textRes.items['绑定收款账户']"></pageheader>
        <div class="display-flex flex-direction-row align-items-center" style="height:1.14rem;margin-top:0.3rem;position:relative;color:#222;">
            <div style="font-size:0.45rem;margin-left:0.45rem;font-weight:bold;">{{textRes.items['账户类型']}}：</div>
            <div class="flex-1" style="font-size:0.42rem;margin-left:0.12rem;text-align:right;">{{selectedType}}</div>
            <img src="../../../imgs/arrowdown.svg" style="width:0.41rem;height:0.24rem;margin-right:0.36rem;margin-left:0.3rem;" />
            <select v-model="selectedType" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;">
                <option :value="item.title" v-for="item in types">{{item.title}}</option>
            </select>
        </div>
        <div style="height:0.12rem;background-color:#F5F5F5;"></div>

        <component :is="item.paneltype" v-show="item.selected" v-for="item in types"></component>

    </div>
</body>
</html>
