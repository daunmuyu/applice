<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>

        <div class="box display-flex flex-direction-row align-items-center" style="border:1px solid #eeeded;">
            <div style="font-size:0.42rem;margin-left:0.36rem;font-weight:bold;">{{textRes.items['持卡人姓名']}}：</div>
            <div class="flex-1" style="font-size:0.42rem;margin-left:0.12rem;font-weight:bold;">
                {{item.realName}}
            </div>
        </div>

        <div class="box display-flex flex-direction-row align-items-center" style="position:relative;">
            <div style="font-size:0.42rem;margin-left:0.36rem;font-weight:bold;" :style="{color:validator.selectedBankId?'red':''}">{{textRes.items['银行名称']}}：</div>
            <div class="flex-1" style="font-size:0.42rem;margin-left:0.12rem;">{{selectedBankName}}</div>
            <img src="../../../imgs/arrowdown.svg" style="width:0.41rem;height:0.24rem;margin-right:0.36rem;" />
            <select v-model="selectedBankId" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;">
                <option :value="item.id" v-for="item in banks">{{item.bankName}}</option>
            </select>
        </div>

        <div class="box display-flex flex-direction-row align-items-center">
            <div style="font-size:0.42rem;margin-left:0.36rem;font-weight:bold;" :style="{color:validator.item.openBank?'red':''}">{{textRes.items['开户地址']}}：</div>
            <div class="flex-1" style="font-size:0.42rem;margin-left:0.12rem;color:#EA3131;">
                <input v-model="item.openBank" type="text" style="height:100%;width:100%;-webkit-appearance:none;border:0;" />
            </div>
        </div>

        <div class="box display-flex flex-direction-row align-items-center">
            <div style="font-size:0.42rem;margin-left:0.36rem;font-weight:bold;" :style="{color:validator.item.bankNo?'red':''}">{{textRes.items['银行卡号']}}：</div>
            <div class="flex-1" style="font-size:0.42rem;margin-left:0.12rem;color:#EA3131;">
                <input v-model="item.bankNo" type="text" style="height:100%;width:100%;-webkit-appearance:none;border:0;" />
            </div>
        </div>

        <div style="height:0.3rem;background-color:#fff;position:relative;">
            <loading v-show="isBusy" style="position:absolute;width:1rem;height:1rem;left:5.125rem;top:-0.35rem;"></loading>
        </div>
        <div @click="submit" class="submitbtn" style="height:1.2rem;margin-left:0.45rem;margin-right:0.45rem;line-height:1.2rem;margin-top:0.75rem;">提交</div>
        <div style="margin-top:0.64rem;font-size:0.33rem;line-height:0.6rem;color:#b9b9b9;padding-left:0.47rem;padding-right:0.47rem;" v-html="textRes.items['绑定银行卡提示'].replace(/\n/g,'<br>')"></div>
    </div>
</body>
</html>
