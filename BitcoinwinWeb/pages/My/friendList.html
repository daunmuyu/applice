<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .item {
            height: 1.39rem;
            border-bottom: 1px solid #f5f5f5;
        }
            .item div {
                font-size: 0.4rem;
                padding-left: 0.45rem;
                padding-right: 0.45rem;
            }
            .tab{
                text-align:center;
                font-weight:bold;
            }
    </style>
</head>
<body>
    <div class="canscroll" style="width:100%;height:100%;position:absolute;left:0;top:0;background-color:#fff;color: #4A4A4A;">
        <div style="position:relative;width:100%;">
            <pageheader :title="textRes.items['我的好友列表']"></pageheader>
            <!--<div @click="tradeHistoryClick" style="position:absolute;right:0.48rem;bottom:0.4rem;font-size:0.4rem;color:#fff;">{{textRes.items['筛选']}}</div>-->
            <div v-show="isBusy" style="position:absolute;width:1rem;height:1rem;left:5.125rem;">
                <loading style="width:1rem;height:1rem;margin-top:1rem;" bgcolor="#eee"></loading>
            </div>
        </div>
        <div style="height:1.1rem;background-color:#fff;color:#4a4a4a;margin-top:0.21rem;" class="display-flex flex-direction-row align-items-center">
            <div @click="level=tab.level" class="flex-1 tab" :class="{maincolor:tab.level==level}" v-for="tab in tabs">{{tab.name}}</div>
        </div>
        <div style="height:1.1rem;background-color:#f5f5f5;color:#4a4a4a;" class="display-flex flex-direction-row align-items-center">
            <div class="flex-1" style="padding-left:0.45rem;font-size:0.4rem;">{{textRes.items['姓名']}}</div>
            <div style="padding-right:0.45rem;font-size:0.4rem;">{{textRes.items['好友数量']}}</div>
        </div>

        <template v-for="item in datas">
            <div class="item display-flex flex-direction-row align-items-center">
                <div class="flex-1">{{hidePhone(item.name||item.phone)}}</div>
                <div class="flex-shrink-0">{{item.goodfriendnum}}</div>
            </div>
        </template>

        <div @click="loadMore" style="color:#6c6c6e;text-align:center;line-height:1.3rem;font-size:0.3rem;">{{moretext}}</div>

    </div>
</body>
</html>
