<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .jg {
            background-color: #fafafa;
            height:0.3rem;
        }
    </style>
</head>
<body>
    <div class="pages-my canscroll" style="width:100%;height:100%;background-color:#fff;">
        <pageheader :title="textRes.items['常见问题']"></pageheader>

        <div style="margin-top:0.58rem;">
            <div @click="tradeClick" class="item">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="../../imgs/questions/trade.svg" />
                <div class="itemtext">
                    {{textRes.items['交易相关']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="accountClick" class="item">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="../../imgs/questions/account.svg" />

                    {{textRes.items['账户相关']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="rechargeClick" class="item">

                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="withdrawClick" class="item">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="../../imgs/questions/withdraw.svg" />

                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div class="jg"></div>

            <div @click="interestClick" class="item">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="../../imgs/questions/interest.svg" />

                    {{textRes.items['利息相关']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">

                </svg>
            </div>
            <div class="jg"></div>

            <div @click="friendClick" class="item">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="../../imgs/questions/friend.svg" />

                    {{textRes.items['邀请好友相关']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">

            </div>

                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">

                </svg>
            </div>

        </div>

</html>
