<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div class="pages-my display-flex flex-direction-column" style="width:100%;height:100%;position:absolute;left:0;top:0;background-color:#fff;color: #4A4A4A;font-weight:bold;">
        <div class="flex-shrink-0" style="position:relative;width:100%;">
            <pageheader :title="textRes.items['关于我们']"></pageheader>

        </div>
       
        <div class="flex-1 canscroll" style="padding-top:0.3rem;">
            <div @click="aboutUsClick" class="item itemborder">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="imgs/gywm.svg" />
                <div class="itemtext">
                    {{textRes.items['简介']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div @click="fengXianClick" class="item itemborder">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="imgs/fxjs.svg" />
                <div class="itemtext">
                    {{textRes.items['风险揭示_我的']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
            <div @click="licai_fengxian_click" class="item itemborder">
                <img style="width:0.66rem;height:0.66rem;margin-left:0.39rem;margin-top:0.31rem;" src="imgs/lcfxjs.svg" />
                <div class="itemtext">
                    {{textRes.items['理财风险揭示']}}
                </div>
                <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.475rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                    <path d="M0,0 L100,50 L0,100" stroke="#4d4d4d" stroke-width="8" fill="none"></path>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
