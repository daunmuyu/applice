<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="pages-personInfo display-flex flex-direction-column" style="width:100%;height:100%;background-color:#fff;">
        <pageheader class="flex-shrink-0" :title="textRes.items['个人资料']" :withloading="true" :showloading="isBusy"></pageheader>

        <div class="flex-1 canscroll">
            <div style="margin-top:0.1rem;">
                <div class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['手机号码']}}
                    </div>
                    <div class="item-right-text">{{phone_number}}</div>
                </div>
                <div @click="realNameClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['实名认证']}}
                    </div>
                    <div class="item-right-text">{{certificationstatus}}</div>
                    <svg v-if="canCertification" style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
                <div @click="modifyPwdClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['密码修改']}}
                    </div>
                    <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
                <div @click="setPayPwdClick" class="item itemborder">
                    <div class="itemtext">
                        {{textRes.items['设置支付密码']}}
                    </div>
                    <svg style="position:absolute;right:0.18rem;width:0.12rem;height:0.27rem;top:0.62rem;" preserveAspectRatio="none" viewBox="0 0 110 100">
                        <path d="M0,0 L100,50 L0,100" class="mainstrokecolor" stroke-width="8" fill="none"></path>
                    </svg>
                </div>
            </div>

           
        </div>
    </div>
</body>
</html>
