<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .dialogBtn {
            height: 1rem;
            line-height: 1rem;
            font-size: 0.46rem;
            border-radius: 0.1rem;
            padding: 0 0.6rem 0 0.6rem;
            text-align: center;
        }

        .dialogBtn_busy {
            border-radius: 0.1rem;
        }
    </style>
</head>
<body>
    <div @click.stop="bodyClick" class="display-flex flex-direction-row justify-content-center align-items-center" style="position:absolute;z-index:99999;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);padding-left:0.4rem;padding-right:0.4rem;">
        <div style="border-radius:0.15rem;background-color:#fff;box-shadow:0px 0px 10px #333;padding:0.33rem 0.66rem 0.53rem 0.66rem;">
            <div v-if="title" style="width:100%;text-align:center;font-size:0.43rem;color:#333;font-weight:bold;">{{title}}</div>
            <div v-if="content" class="display-flex flex-direction-column align-items-center" :style="{textAlign:textAlign,fontWeight:title?'':'bold'}" style="width:100%;font-size:0.43rem;color:#333;min-width:4rem;margin-top:0.3rem;">
                <div v-html="content.replace(/\n/g,'<br>')"></div>
            </div>
            <div v-if="isBusy" class="display-flex flex-direction-row justify-content-center" style="margin-top:0.47rem;margin-bottom:0.47rem;">
                <loading style="width:1rem;height:1rem;"></loading>
            </div>
            <div class="display-flex flex-direction-row justify-content-center"  style="margin-top:0.47rem;">
                <template v-for="btn,index in buttons">
                    <div touchmode @click.stop="itemClick(btn)" class="dialogBtn" :style="{backgroundColor:btn.bgColor?btn.bgColor:'#777',color:btn.fontColor?btn.fontColor:'#fff',marginLeft:!index?'':'0.6rem'}">{{btn.text}}</div>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
