<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div @click="documentClick" style="width:100%;height:100%;background-color:rgba(0,0,0,0.5);position:relative;">
        <div @click.stop="emptyClick" style="border-radius:0.18rem 0.18rem 0 0;background-color:#fff;color:#4C4C4C;position:absolute;left:0;bottom:0;width:100%;">
            <div style="font-size:0.57rem;font-weight:bold;margin-left:1.05rem;margin-top:0.81rem;">
                {{textRes.items['安全验证']}}
            </div>
            <div @click="documentClick" style="position:absolute;right:1.02rem;top:0.81rem;">{{textRes.items['取消']}}</div>

            </div>

            <div @click="ok" style="height:1.02rem;margin:1.17rem 1.05rem 0.9rem 1.05rem;color:#fff;font-size:0.42rem;text-align:center;line-height:1.02rem;border-radius:999rem;font-weight:bold;" class="mainbgcolor">
                {{textRes.items['确定']}}
            </div>
        </div>
    </div>
</body>
</html>
