<g id="带单-英文-copy">
	<rect y="0" class="st0" width="375" height="1637"/>
	<rect id="Rectangle-2-Copy" y="0" class="st1" width="375" height="1637"/>
	<text transform="matrix(1 0 0 1 60 43)" class="st2 st3">Loss Compensation Agreement</text>
	<text transform="matrix(1 0 0 1 19 83)" class="st4 st2 st5">In order to better serve the Bitcoinwin </text>
	<text transform="matrix(1 0 0 1 19 105)" class="st4 st2 st5">participants, Tiens Securities produced a follow </text>
	<text transform="matrix(1 0 0 1 19 127)" class="st4 st2 st5">and loss compensation activity. In accordance </text>
	<text transform="matrix(1 0 0 1 19 149)" class="st4 st2 st5">with the principle of voluntary participation </text>
	<text transform="matrix(1 0 0 1 19 171)" class="st4 st2 st5">activities, the event participants and Tiens </text>
	<text transform="matrix(1 0 0 1 19 193)" class="st4 st2 st5">Securities reached the following agreement:</text>
	<text transform="matrix(1 0 0 1 19 841)" class="st4 st2 st5">Attachment: Activity rules</text>
	<text transform="matrix(1 0 0 1 19 869)" class="st4 st2 st6">1 , automatic order rules:</text>
	<text transform="matrix(1 0 0 1 19 1209)" class="st4 st2 st6">2 , with a single package claims payment rules:</text>
	<text transform="matrix(1 0 0 1 35 225)" class="st7 st8 st6">1. The parties to this agreement are Tiens </text>
	<text transform="matrix(1 0 0 1 35 248)" class="st7 st8 st6">Securities and event participants.</text>
	<text transform="matrix(1 0 0 1 248.8877 248)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 271)" class="st7 st8 st6">2 , the day the Tiens securities entitled to this </text>
	<text transform="matrix(1 0 0 1 35 294)" class="st7 st8 st6">Agreement may be modified or supplemented, </text>
	<text transform="matrix(1 0 0 1 35 317)" class="st7 st8 st6">are subject to change will make an </text>
	<text transform="matrix(1 0 0 1 35 340)" class="st7 st8 st6">announcement on its official website, a new </text>
	<text transform="matrix(1 0 0 1 35 363)" class="st7 st8 st6">agreement was announced automatically take </text>
	<text transform="matrix(1 0 0 1 35 386)" class="st7 st8 st6">effect.</text>
	<text transform="matrix(1 0 0 1 76.7614 386)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 409)" class="st7 st8 st6">3. If you have any questions about this </text>
	<text transform="matrix(1 0 0 1 35 432)" class="st7 st8 st6">agreement, Tiens Securities may provide </text>
	<text transform="matrix(1 0 0 1 35 455)" class="st7 st8 st6">consulting services or consult the Bitcoinwin </text>
	<text transform="matrix(1 0 0 1 35 478)" class="st7 st8 st6">platform of Tiens Securities Partner .</text>
	<text transform="matrix(1 0 0 1 273.3313 478)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 501)" class="st7 st8 st6">4. The participants of the activity must read </text>
	<text transform="matrix(1 0 0 1 35 524)" class="st7 st8 st6">the activity rules carefully. The participation </text>
	<text transform="matrix(1 0 0 1 35 547)" class="st7 st8 st6">activities are strictly carried out in accordance </text>
	<text transform="matrix(1 0 0 1 35 570)" class="st7 st8 st6">with the rules of the activities. If the </text>
	<text transform="matrix(1 0 0 1 35 593)" class="st7 st8 st6">participants of the activities are not damaged </text>
	<text transform="matrix(1 0 0 1 35 616)" class="st7 st8 st6">according to the rules, the platform will not be </text>
	<text transform="matrix(1 0 0 1 35 639)" class="st7 st8 st6">responsible.</text>
	<text transform="matrix(1 0 0 1 111.2425 639)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 662)" class="st7 st8 st6">5. Once the event participants read this </text>
	<text transform="matrix(1 0 0 1 35 685)" class="st7 st8 st6">agreement and participate in the event, they </text>
	<text transform="matrix(1 0 0 1 35 708)" class="st7 st8 st6">are deemed to be fully aware of the content of </text>
	<text transform="matrix(1 0 0 1 35 731)" class="st7 st8 st6">this agreement and the rules of the event .</text>
	<text transform="matrix(1 0 0 1 309.0455 731)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 754)" class="st7 st8 st6">6. The final interpretation of this activity </text>
	<text transform="matrix(1 0 0 1 35 777)" class="st7 st8 st6">belongs to Tiens Securities and the Bitcoinwin </text>
	<text transform="matrix(1 0 0 1 35 800)" class="st7 st8 st6">platform.</text>
	<text transform="matrix(1 0 0 1 35 898)" class="st7 st8 st6">(1) The single button can set automatic order </text>
	<text transform="matrix(1 0 0 1 35 921)" class="st7 st8 st6">or cancel automatic order function.</text>
	<text transform="matrix(1 0 0 1 261.3898 921)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 944)" class="st7 st8 st6">(2) If the funds of the activity participant&apos;s </text>
	<text transform="matrix(1 0 0 1 35 967)" class="st7 st8 st6">account are insufficient, the automatic order </text>
	<text transform="matrix(1 0 0 1 35 990)" class="st7 st8 st6">will fail, and the activity participants shall </text>
	<text transform="matrix(1 0 0 1 35 1013)" class="st7 st8 st6">ensure that the available funds of the account </text>
	<text transform="matrix(1 0 0 1 35 1036)" class="st7 st8 st6">are sufficient.</text>
	<text transform="matrix(1 0 0 1 123.2823 1036)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 1059)" class="st7 st8 st6">(3) The number of single orders placed by the </text>
	<text transform="matrix(1 0 0 1 35 1082)" class="st7 st8 st6">activity coach&apos;s account is maintained at 1-20 </text>
	<text transform="matrix(1 0 0 1 35 1105)" class="st7 st8 st6">lots.</text>
	<text transform="matrix(1 0 0 1 61.6557 1105)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 1128)" class="st7 st8 st6">(4) active automatic time with a single room </text>
	<text transform="matrix(1 0 0 1 35 1151)" class="st7 st8 st6">per week on Thursdays 18 :00-20:00 </text>
	<text transform="matrix(1 0 0 1 35 1174)" class="st7 st8 st6">(Beijing time).</text>
	<text transform="matrix(1 0 0 1 35 1239)" class="st7 st8 st6">(1) The event participant must open the </text>
	<text transform="matrix(1 0 0 1 35 1262)" class="st7 st8 st6">automatic order function, and if there is a loss </text>
	<text transform="matrix(1 0 0 1 35 1285)" class="st7 st8 st6">after the completion of the activity with the </text>
	<text transform="matrix(1 0 0 1 35 1308)" class="st7 st8 st6">coach, all the orders will be entitled to the loss.</text>
	<text transform="matrix(1 0 0 1 339.2708 1308)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 1331)" class="st7 st8 st6">(2) The amount of compensation shall be paid </text>
	<text transform="matrix(1 0 0 1 35 1354)" class="st7 st8 st6">according to the daily total transaction loss </text>
	<text transform="matrix(1 0 0 1 35 1377)" class="st7 st8 st6">(excluding handling fee)</text>
	<text transform="matrix(1 0 0 1 187.8635 1377)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 1400)" class="st7 st8 st6">Example: The coach three single trading day, </text>
	<text transform="matrix(1 0 0 1 35 1423)" class="st7 st8 st6">the first single trading profits 10USDT , the </text>
	<text transform="matrix(1 0 0 1 35 1446)" class="st7 st8 st6">second single trading profits 20USDT , the </text>
	<text transform="matrix(1 0 0 1 35 1469)" class="st7 st8 st6">third single cross prone loss 35USDT , active </text>
	<text transform="matrix(1 0 0 1 35 1492)" class="st7 st8 st6">participants in the accumulated trading losses </text>
	<text transform="matrix(1 0 0 1 35 1515)" class="st7 st8 st6">5USDT , is paid to the activities of participants </text>
	<text transform="matrix(1 0 0 1 35 1538)" class="st7 st8 st6">5USDT );</text>
	<text transform="matrix(1 0 0 1 93.3372 1538)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 1561)" class="st7 st8 st6">(3) day trading loss section, the second day of </text>
	<text transform="matrix(1 0 0 1 35 1584)" class="st7 st8 st6">activities to automated clearing participants </text>
	<text transform="matrix(1 0 0 1 35 1607)" class="st7 st8 st6">pay easily account.</text>
</g>
