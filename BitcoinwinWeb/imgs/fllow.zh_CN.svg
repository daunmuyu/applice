<g id="带单-copy">
	<rect y="0" class="st0" width="375" height="1027"/>
	<rect id="Rectangle-2-Copy" y="0" class="st1" width="375" height="1027"/>
	<text transform="matrix(1 0 0 1 137 43)" class="st2 st3">带单包赔协议</text>
	<text transform="matrix(1 0 0 1 19 83)" class="st4 st2 st5">为了更好的服务本平台（Bitcoinwin）活动参与方，</text>
	<text transform="matrix(1 0 0 1 363.0838 83)" class="st4 st2 st5"> </text>
	<text transform="matrix(1 0 0 1 19 105)" class="st4 st2 st5">天狮证券出品带单包赔活动，本着自愿参与活动原</text>
	<text transform="matrix(1 0 0 1 349 105)" class="st4 st2 st5"> </text>
	<text transform="matrix(1 0 0 1 19 127)" class="st4 st2 st5">则，就活动参与方与天狮证券，达成如下协议：</text>
	<text transform="matrix(1 0 0 1 19 479)" class="st4 st2 st5">附：活动规则</text>
	<text transform="matrix(1 0 0 1 19 507)" class="st4 st2 st6">1、自动跟单规则：</text>
	<text transform="matrix(1 0 0 1 19 734)" class="st4 st2 st6">1、自动跟单规则：</text>
	<text transform="matrix(1 0 0 1 35 162)" class="st7 st8 st6">1、本协议双方即为天狮证券与活动参与方。</text>
	<text transform="matrix(1 0 0 1 306.5439 162)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 185)" class="st7 st8 st6">2、天狮证券有权本协议中的内容进行修改或补</text>
	<text transform="matrix(1 0 0 1 323.3999 185)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 208)" class="st7 st8 st6">充，如有变动将在其官网进行公告，一经公布新</text>
	<text transform="matrix(1 0 0 1 329 208)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 231)" class="st7 st8 st6">协议即自动生效。</text>
	<text transform="matrix(1 0 0 1 147 231)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 254)" class="st7 st8 st6">3、如您对本协议有任何疑问，天狮证券可提供咨</text>
	<text transform="matrix(1 0 0 1 337.3999 254)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 277)" class="st7 st8 st6">询服务或咨询天狮证券合作方Bitcoinwin平台。</text>
	<text transform="matrix(1 0 0 1 324.9247 277)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 300)" class="st7 st8 st6">4、活动参与方需认真阅读活动规则，参与活动严</text>
	<text transform="matrix(1 0 0 1 337.3999 300)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 323)" class="st7 st8 st6">格按照活动规则执行，如因未按照规则操作造成</text>
	<text transform="matrix(1 0 0 1 329 323)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 346)" class="st7 st8 st6">活动参与方的损失，平台不承担责任。</text>
	<text transform="matrix(1 0 0 1 273 346)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 369)" class="st7 st8 st6">5、一旦活动参与方阅读本协议并参与活动即视为</text>
	<text transform="matrix(1 0 0 1 337.3999 369)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 392)" class="st7 st8 st6">已完全知悉本协议内容及活动规则。</text>
	<text transform="matrix(1 0 0 1 259 392)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 415)" class="st7 st8 st6">6、本活动最终解释权归天狮证券与Bitcoinwin平</text>
	<text transform="matrix(1 0 0 1 333.3246 415)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 438)" class="st7 st8 st6">台所有。</text>
	<text transform="matrix(1 0 0 1 35 536)" class="st7 st8 st6">（一）跟单按钮可实现自动跟单或取消自动跟单</text>
	<text transform="matrix(1 0 0 1 329 536)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 559)" class="st7 st8 st6">功能。</text>
	<text transform="matrix(1 0 0 1 77 559)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 582)" class="st7 st8 st6">（二）活动参与方账户资金不足时，则自动跟单</text>
	<text transform="matrix(1 0 0 1 329 582)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 605)" class="st7 st8 st6">失败，活动参与方需保证账户可用资金充足。</text>
	<text transform="matrix(1 0 0 1 315 605)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 628)" class="st7 st8 st6">（三）活动跟单老师账户单笔下单数量维持在</text>
	<text transform="matrix(1 0 0 1 315 628)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 651)" class="st7 st8 st6">1-20手。</text>
	<text transform="matrix(1 0 0 1 93.8136 651)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 674)" class="st9"><tspan x="0" y="0" class="st7 st8 st6">（四）活动自动带单时间为</tspan><tspan x="0" y="22.8" class="st7 st8 st6">每周四18：00点-20：00点</tspan></text>
	<text transform="matrix(1 0 0 1 328.9438 674)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 206.5001 697.9999)" class="st7 st8 st6">（北京时间）。</text>
	<text transform="matrix(1 0 0 1 35 763)" class="st7 st8 st6">（一）活动参与方需开启自动跟单功能，完成活</text>
	<text transform="matrix(1 0 0 1 329 763)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 786)" class="st7 st8 st6">动跟单老师安排的当日全部跟单单数后如有亏损</text>
	<text transform="matrix(1 0 0 1 329 786)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 809)" class="st7 st8 st6">才可享受赔付。</text>
	<text transform="matrix(1 0 0 1 133 809)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 832)" class="st7 st8 st6">（二）赔付金额按照每天跟单总交易亏损进行赔</text>
	<text transform="matrix(1 0 0 1 329 832)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 855)" class="st7 st8 st6">付（不包含手续费）</text>
	<text transform="matrix(1 0 0 1 161 855)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 878)" class="st7 st8 st6">例：老师当天交易三单，第一单交易盈利</text>
	<text transform="matrix(1 0 0 1 287 878)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 901)" class="st7 st8 st6">10USDT，第二单交易盈利20USDT，第三单交易</text>
	<text transform="matrix(1 0 0 1 335.7469 901)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 924)" class="st7 st8 st6">亏损35USDT，活动参与方累计交易亏损</text>
	<text transform="matrix(1 0 0 1 284.8014 924)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 947)" class="st7 st8 st6">5USDT，则赔付给活动参与方5USDT）；</text>
	<text transform="matrix(1 0 0 1 293.803 947)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 970)" class="st7 st8 st6">（三）当天交易亏损部分，第二日自动结算到活</text>
	<text transform="matrix(1 0 0 1 329 970)" class="st7 st8 st6"> </text>
	<text transform="matrix(1 0 0 1 35 993)" class="st7 st8 st6">动参与方交易账户中。</text>
</g>
</svg>
